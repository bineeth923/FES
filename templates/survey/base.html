{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href=" {% static 'propeller/css/typography.css' %} ">
        <link rel="stylesheet" href=" {% static 'propeller/css/navbar-propeller.css' %} ">
        <link rel="stylesheet" href=" {% static 'propeller/css/dropdown-propeller.css' %} ">
        <link rel="stylesheet" href=" {% static 'propeller/css/button-propeller.css' %} ">
        <link rel="stylesheet" href=" {% static 'propeller/css/list-propeller.css' %} ">
        <link rel="stylesheet" href=" {% static 'propeller/css/google-icons-propeller.css' %} ">
        <link rel="stylesheet" href=" {% static 'propeller/css/textfield-propeller.css' %} ">

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Jquery js -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap js -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Sidebar js -->
        <script type="text/javascript" language="javascript" src="http://propeller.in/components/sidebar/js/sidebar.js"></script>

        <!-- Propeller Dropdown js -->
        <script type="text/javascript" language="javascript" src="http://propeller.in/components/dropdown/js/dropdown.js"></script>

        <!-- Propeller ripple effect js -->
        <script type="text/javascript" language="javascript" src="http://propeller.in/components/button/js/ripple-effect.js"></script>

        <!-- Propeller textfield js -->
        <script type="text/javascript" src="http://propeller.in/components/textfield/js/textfield.js"></script>
  </head>

  <body>
        <nav class="navbar navbar-inverse navbar-fixed-top pmd-navbar pmd-z-depth">
            <div class="container-fluid">
            {% block if_user %}
                <div class="dropdown pmd-dropdown pmd-user-info pull-right">
                    <a href="javascript:void(0);" class="btn-user dropdown-toggle media" data-toggle="dropdown" aria-expanded="false">
                        <div class="media-body media-middle">
                             {% block username %}{% endblock %}
                        </div>
                        <div class="media-right media-middle">
                            <i class="material-icons md-dark pmd-sm">more_vert</i>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        {% block dropdown_username %}{% endblock %}
                    </ul>
                </div>
            {% endblock %}
                <div class="navbar-header">
                  <a href="javascript:void(0);" class="navbar-brand navbar-brand-custome">Faculty Evaluation System</a>
                </div>
            </div>
            <div class="pmd-sidebar-overlay"></div>
        </nav>

        {% block body %}{% endblock %}
  </body>
</html>
